<mat-accordion multi displayMode="flat" class="accord">
  <span class="panel-wrapper" *ngFor="let item of items">
    <mat-expansion-panel (closed)="closed()" (afterCollapse)="afterCollapse(item)" (afterExpand)="afterExpand(item)" (opened)="opened(item)" [ngClass]="item.collapseFinished ? 'normal' : 'clamp'">
      <mat-expansion-panel-header>
        <mat-panel-title> This is the expansion title </mat-panel-title>
        <mat-panel-description> This is a summary of the content </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
  </span>
</mat-accordion>
